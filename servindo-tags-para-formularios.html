<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Servindo tags para formulários</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <form action="">
            <fieldset>
                <legend>Meu Formulário</legend>
                <p>Insira seu nome: <input type="text" required placeholder="Digite seu nome"></p>
                <p>Insira seu CPF: <input type="text" required="required" placeholder="Digite seu CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"></p>
                <p>Insira seu email: <input type="email"></p>
                <p>Insira sua senha: <input type="password"></p>

                <p>Insira o sexo: <br/>
                    <input type="radio" name="sexo">Masculino <br/>
                    <input type="radio" name="sexo">Feminino
                </p>

                <p>
                    Informe a sua tecnologia preferida <br/>
                    <input type="checkbox"> HTML5 </br>
                    <input type="checkbox"> CSS3 </br>
                    <input type="checkbox"> PHP </br>
                    <input type="checkbox"> jQuery </br>
                </p>

                <p>Selecione um arquivo: <input type="file"></p>

                <p>Informe uma URL: <input type="URL"></p>

                <p>
                    Selecione um curso <br/>
                    <select name="" id="">
                        <optgroup label="Curso de Desenvolvimento">
                            <option value="">HTML5 e CSS3 Essentials</option>
                            <option value="">Git Workflow</option>
                        </optgroup>
                        <optgroup label="Curso de Programação">
                            <option value="">jQuery Essentials</option>
                        </optgroup>                            
                    </select>
                </p>

                <p>Range<input type="range"></p>

                <p>Color Pick<input type="color"></p>

                <p>Date<input type="date"></p>

                <p>Time<input type="time"></p>

                <p>DateTime<input type="datetime-local"></p>

                <p>Month<input type="month"></p>

                <p>Week<input type="week"></p>

                <p><button type="submit">Validar!</button></p>


            </fieldset>
        </form>
    </main>

</body>

</html>
